<p>Welcome to MiyoYang’s Blog<br>有一个属于自己的网站是我小时候的愿望，目前从事前端相关工作。这些年经历了许多，也写了近4年的公众号（<a target="_blank" rel="noopener" href="https://mp.weixin.qq.com/mp/homepage?__biz=MzU0MzkzODk1MQ==&hid=1&sn=0a4f56686cfd7d526607d167ce3ac17d&scene=25#wechat_redirect">M-Moments</a>），主要是想写一些关于自己的东西</p>
<p>现在的年轻人压力都比较大，我希望通过写作，让自己能够冷静一些。所以建立本站呢也是想继续写下去，如果能帮助到更多的人也是不错的</p>
<blockquote>
